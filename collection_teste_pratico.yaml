      description: |
        <p>Para acessar a rota de posts de um determinado subreddit, use o seguinte link:</p>
        <pre><code>http://localhost:8000/posts/{subreddit}?period={period}&limit={limit}&sort_type={sort_type}</code></pre>

        <p>Substitua as variáveis conforme abaixo:</p>
        <ul>
            <li><strong>{subreddit}</strong> - O nome do subreddit que você quer acessar. Exemplo: <code>python</code></li>
            <li><strong>{period}</strong> - O período de tempo para os posts. Pode ser: <code>hour</code>, <code>day</code>, <code>week</code>, <code>month</code>, <code>year</code>, <code>all</code>. Exemplo: <code>day</code></li>
            <li><strong>{limit}</strong> - O número máximo de posts a ser retornado. Exemplo: <code>10</code></li>
            <li><strong>{sort_type}</strong> - O tipo de ordenação dos posts. Pode ser: <code>hot</code>, <code>new</code>, <code>top</code>, <code>rising</code>. Exemplo: <code>top</code></li>
        </ul>

        <p>Exemplo de link:</p>
        <pre><code>http://localhost:8000/posts/python?period=day&limit=10&sort_type=top</code></pre>
